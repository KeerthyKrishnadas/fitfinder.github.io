<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Color & Size Analyzer</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="logo">Photo Color & Size Analyzer</div>
    <div class="profile-icon">ðŸ‘¤</div>
  </header>

  <main class="container">
    <!-- Left Column -->
    <section class="form-section">
      <h2>Upload Photo for Color Analysis</h2>
      <input type="file" id="photoInput" accept="image/*">
      <canvas id="photoCanvas" style="display:none;"></canvas>
      <button id="analyzePhoto" class="predict-btn">Analyze Photo</button>
      <div id="bestColors" class="palette"></div>

      <h2>Predict Clothing Size</h2>
      <form id="sizeForm">
        <label>Gender</label>
        <div class="fit-options">
          <label><input type="radio" name="gender" value="Men" checked> Men</label>
          <label><input type="radio" name="gender" value="Women"> Women</label>
        </div>

        <label>Height (cm)</label>
        <input type="number" id="height" required placeholder="Enter height">

        <label>Weight (kg)</label>
        <input type="number" id="weight" required placeholder="Enter weight">

        <label>Chest (cm)</label>
        <input type="number" id="chest" required placeholder="Enter chest size">

        <label>Waist (cm)</label>
        <input type="number" id="waist" required placeholder="Enter waist size">

        <div class="fit-options">
          <label><input type="radio" name="fit" value="Slim" checked> Slim</label>
          <label><input type="radio" name="fit" value="Regular"> Regular</label>
          <label><input type="radio" name="fit" value="Loose"> Loose</label>
        </div>

        <label>Inseam</label>
        <select id="inseam">
          <option value="Short">Short</option>
          <option value="Regular">Regular</option>
          <option value="Long">Long</option>
        </select>

        <button type="submit" class="predict-btn">Predict Size</button>
      </form>
    </section>

    <!-- Right Column -->
    <section class="preview-section">
      <div class="model-preview">
        <img src="assets/model.png" alt="Model Preview">
      </div>
      <h2>Suggestions</h2>
      <div id="resultBox" class="result-box">Upload a photo and click Analyze Photo</div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
